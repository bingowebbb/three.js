<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - parallax mapping</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			.position {
				position: absolute;
				min-width: 400px;
				min-height: 92px;
				top: 10px;
				left: 10px;
				padding: 10px;
				background: rgba(150,10,10,.6);
			}

			.btn{
				position: absolute;
				top: 120px;
				left: 10px;
				padding: 10px;
			}
		</style>
	</head>

	<body>

		<div class="position">
			<p></p>
			<p></p>
		</div>

		<div class="btn">
			<button>场景动</button>
			<button>相机动</button>
		</div>

		<script src="../build/three.js"></script>
		<script src="../examples/js/Detector.js"></script>
		<script src="../examples/js/libs/dat.gui.min.js"></script>
		<script src="../examples/js/libs/stats.min.js"></script>
		<script src="../examples/js/controls/OrbitControls.js"></script>
		<script src="../examples/js/shaders/ParallaxShader.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var stats;
			var camera, scene, material, renderer;
			var effectController = {
				'mode': 'relief',
				'scale': 0.005,
				'minLayers': 20,
				'maxLayers': 25
			};

			var p = document.querySelectorAll('.position p');
			var button = document.querySelectorAll('button');
			
			
			init();
			renderer.render( scene, camera );
			// initGUI();
			// animate();
			function init() {
				var container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.01, 10 );
				camera.position.set(0,0,-10);
				scene = new THREE.Scene();
				initScene();
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				renderer.setClearColor('rgb(30,10,10)', 1.0);
				var controls = new THREE.OrbitControls( camera, renderer.domElement );
				// stats = new Stats();
				// container.appendChild( stats.dom );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			// function guiChanged() {
			// 	var uniforms = material.uniforms;
			// 	uniforms[ 'parallaxScale' ].value = -1.0 * effectController.scale;
			// 	uniforms[ 'parallaxMinLayers' ].value = effectController.minLayers;
			// 	uniforms[ 'parallaxMaxLayers' ].value = effectController.maxLayers;
			// 	material.defines = {};
			// 	material.defines[THREE.ParallaxShader.modes[effectController.mode]] = '';
			// 	material.needsUpdate = true;
			// }
			// function initGUI() {
			// 	var gui = new dat.GUI();
			// 	gui.add( effectController, 'mode', Object.keys( THREE.ParallaxShader.modes ) ).onChange( guiChanged );
			// 	gui.add( effectController, 'scale', 0.0, 0.01, 0.001 ).onChange( guiChanged );
			// 	gui.add( effectController, 'minLayers', 1.0, 30, 1 ).onChange( guiChanged );
			// 	gui.add( effectController, 'maxLayers', 1.0, 30, 1 ).onChange( guiChanged );
			// 	guiChanged();
			// }
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function initScene() {
				var shader = THREE.ParallaxShader;
				var uniforms = THREE.UniformsUtils.clone( shader.uniforms );
				var parameters = {
					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: uniforms
				};
				var textureLoader = new THREE.TextureLoader();
				material = new THREE.ShaderMaterial( parameters );
				material.map = textureLoader.load( 'images/1.jpg' );
				material.bumpMap = textureLoader.load( 'images/ao.jpg' );
				material.map.anisotropy = 4;
				material.bumpMap.anisotropy = 4;
				uniforms[ 'map' ].value = material.map;
				uniforms[ 'bumpMap' ].value = material.bumpMap;
				var geometry = new THREE.BoxGeometry( 1.2, 1.2, 1.2 );
				var mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );
			}

			var plus = true;
				

			(function animate() {
				scene.rotation.x += .02;
				scene.rotation.y += .02;
				scene.rotation.z += .02;
				p[0].innerHTML = '场景位置：x:' + scene.position.x + '，y:' + scene.position.y + '，z:' + scene.position.z;
				p[1].innerHTML = '相机位置：x:' + camera.position.x + '，y:' + camera.position.y + '，z:' + camera.position.z;
				renderer.render(scene, camera);
				requestAnimationFrame( animate );
			})();

			function animate1() {
				if (plus) {
					scene.rotation.x += .02;
					scene.rotation.y += .02;
					scene.rotation.z += .02;
					scene.position.z += .1;
					if (scene.position.z >= -2) {
						this.plus = false;
					}
				} else {
					scene.rotation.x -= .01;
					scene.rotation.y -= .01;
					scene.rotation.z -= .01;
					scene.position.z -= .05;
					if (scene.position.z <= -7) {
						scene.rotation.x -= .001;
						scene.rotation.y -= .001;
						scene.rotation.z -= .001;
						scene.position.z -= .001;
						if (scene.position.z <= -9.2) {
							plus = true;
						}
					}
				}
				
				p[0].innerHTML = '场景位置：x:' + scene.position.x + '，y:' + scene.position.y + '，z:' + scene.position.z;
				p[1].innerHTML = '相机位置：x:' + camera.position.x + '，y:' + camera.position.y + '，z:' + camera.position.z;
				renderer.render( scene, camera );
				requestAnimationFrame( animate1 );
				// stats.update();
			}

			function animate2() {
				if (plus) {
					scene.rotation.x += .02;
					scene.rotation.y += .02;
					scene.rotation.z += .02;
					camera.position.z += .07;
					if (camera.position.z >= -1) {
						this.plus = false;
					}
				} else {
					scene.rotation.x -= .01;
					scene.rotation.y -= .01;
					scene.rotation.z -= .01;
					camera.position.z -= .05;
					if (camera.position.z <= -9) {
						scene.rotation.x -= .001;
						scene.rotation.y -= .001;
						scene.rotation.z -= .001;
						camera.position.z -= .001;
						if (camera.position.z <= -10.2) {
							plus = true;
						}
					}
				}
				
				p[0].innerHTML = '场景位置：x:' + scene.position.x + '，y:' + scene.position.y + '，z:' + scene.position.z;
				p[1].innerHTML = '相机位置：x:' + camera.position.x + '，y:' + camera.position.y + '，z:' + camera.position.z;
				renderer.render( scene, camera );
				requestAnimationFrame( animate2 );
				// stats.update();
			}


			button[0].onclick = animate1;
			button[1].onclick = animate2;
			// button[1].onclick = animate1();
		</script>

	</body>
</html>
